---
- 
  hosts: redhat
  become: true
  tasks:
    - name: Create a k8s namespace
      kubernetes.core.k8s:
        state: present
        defination:
          apiVersion: apps/v1 
          kind: StatefulSet 
          metadata:
            name: web
          spec:
            selector:
              matchLabels:
                app: nginx 
            serviceName: nginx
            replicas: 3
            template:
              metadata:
                labels:
                  app: nginx
              spec:
                containers:
                - name: nginx 
                  image: nginx
                  ports:
                  - containerPort: 80
                    name: web
     