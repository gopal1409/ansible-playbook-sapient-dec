---

- 

  hosts: all

  tasks:
    - name: copy the public key using key directly 
      ansible.posix.authorized_key:
         user: root 
         state: present
         key: " root@ansible-master"
    - name: copy the public key using lookup
      ansible.posix.authorized_key:
        user: root 
        state: present 
        key: "{{lookup('file','~/.ssh/id_rsa.pub')}}"    